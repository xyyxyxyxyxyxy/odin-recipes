        <h1>speak into the night</h1>
        <p>beckone so sweetly</p>
        <p>only an honest death</p>
        <p>will cure you now.</p>
        <dl>
            <dt>a perfect curse</dt>
                <dd>a perfect sea</dd>
            <dt>encompassing of all that is</dt>
                <dd>and all that will be</dd>
        </dl>
